<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <script src="script2.js" defer></script>
</head>
<body>
<!-- Seção de login -->
<section class="form-container" id="login">
    <div class="container">
        <h1>Login</h1>
        <p>Já possui uma conta? Faça o login abaixo.</p>
        
        <form action="processar_login.php" method="post">
            <label for="email-login">E-mail:</label>
            <input type="email" id="email-login" name="email" placeholder="exemplo@gmail.com" required>

            <label for="senha-login">Senha:</label>
            <input type="password" id="senha-login" name="senha" placeholder="digite sua senha" required>

            <button type="submit">Entrar</button>
        </form>

        <div class="login-link">
            <p>Não tem uma conta? <a href="#cadastrar" onclick="mostrarCadastro()">Cadastre-se aqui</a></p>
        </div>
    </div>
</section>

</body>
</html>
